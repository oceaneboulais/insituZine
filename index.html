<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIO Zine Chest Donation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <canvas id="eraser-canvas"></canvas>
  <div id="container">
    <img id="chest" src="chest_closed.png" alt="argh me tweasure" tabindex="0" style="width:300px;" />
  </div>

  <div id="popup" class="hidden">
    <div class="popup-content">
      <p>Click me to contribute to the SIO zine chest!</p>
      <a href="https://www.paypal.com/ncp/payment/AFTHCVR8C37XC" target="_blank" id="donate-link">Donation Station
      </a>

    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('eraser-canvas');
      const ctx = canvas.getContext('2d');
      // Set canvas size to window size
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    
      // Fill with solid color (or use a pattern/image)
      ctx.fillStyle = '#281d19'; // solid color to erase
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    
      let erasing = false;
    
      function erase(x, y) {
        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        ctx.arc(x, y, 30, 0, 2 * Math.PI); // 30px eraser
        ctx.fill();
        ctx.globalCompositeOperation = 'source-over';
      }
    
      canvas.addEventListener('mousedown', e => {
        erasing = true;
        erase(e.clientX, e.clientY);
      });
    
      canvas.addEventListener('mousemove', e => {
        if (erasing) erase(e.clientX, e.clientY);
      });
    
      window.addEventListener('mouseup', () => {
        erasing = false;
      });
    
      // Optional: make canvas responsive
      window.addEventListener('resize', () => {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.putImageData(imageData, 0, 0);
      });
    });
    </script>
    

  <script>
    const chest = document.getElementById('chest');
    const popup = document.getElementById('popup');
    let opened = false;

    chest.addEventListener('click', () => {
      if (opened) return;
      opened = true;
      chest.src = 'chest.gif'; // swap to animated GIF on click
      setTimeout(() => {
        popup.classList.remove('hidden');
      }, 1000); // adjust for your GIF's duration
    });

    popup.addEventListener('click', () => {
      popup.classList.add('hidden');
    });
  </script>
</body>

</html>
